<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .magenta { fill: #bb9af7; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .yellow { fill: #e0af68; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="600" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="598" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx buildsensei</text>

    <!-- BUILD Banner -->
    <text class="text magenta" font-size="12" y="40" xml:space="preserve">  ██████╗ ██╗   ██╗██╗██╗     ██████╗</text>
    <text class="text magenta" font-size="12" y="56" xml:space="preserve">  ██╔══██╗██║   ██║██║██║     ██╔══██╗</text>
    <text class="text magenta" font-size="12" y="72" xml:space="preserve">  ██████╔╝██║   ██║██║██║     ██║  ██║</text>
    <text class="text magenta" font-size="12" y="88" xml:space="preserve">  ██╔══██╗██║   ██║██║██║     ██║  ██║</text>
    <text class="text magenta" font-size="12" y="104" xml:space="preserve">  ██████╔╝╚██████╔╝██║███████╗██████╔╝</text>
    <text class="text magenta" font-size="12" y="120" xml:space="preserve">  ╚═════╝  ╚═════╝ ╚═╝╚══════╝╚═════╝</text>

    <!-- SENSEI Banner -->
    <text class="text cyan" font-size="12" y="140" xml:space="preserve">  ███████╗███████╗███╗   ██╗███████╗███████╗██╗</text>
    <text class="text cyan" font-size="12" y="156" xml:space="preserve">  ██╔════╝██╔════╝████╗  ██║██╔════╝██╔════╝██║</text>
    <text class="text cyan" font-size="12" y="172" xml:space="preserve">  ███████╗█████╗  ██╔██╗ ██║███████╗█████╗  ██║</text>
    <text class="text cyan" font-size="12" y="188" xml:space="preserve">  ╚════██║██╔══╝  ██║╚██╗██║╚════██║██╔══╝  ██║</text>
    <text class="text cyan" font-size="12" y="204" xml:space="preserve">  ███████║███████╗██║ ╚████║███████║███████╗██║</text>
    <text class="text cyan" font-size="12" y="220" xml:space="preserve">  ╚══════╝╚══════╝╚═╝  ╚═══╝╚══════╝╚══════╝╚═╝</text>

    <!-- Title and subtitle -->
    <text class="text yellow" font-size="15" y="260">  BuildSensei <tspan class="dim">v1.0.0</tspan></text>
    <text class="text white" font-size="15" y="284">  Your AI building mentor. Stop the chaos. Ship clean code.</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="328"><tspan class="green">  ✓</tspan><tspan class="white"> Installed commands/sensei</tspan></text>
    <text class="text" font-size="15" y="352"><tspan class="green">  ✓</tspan><tspan class="white"> Installed buildsensei framework</tspan></text>
    <text class="text" font-size="15" y="376"><tspan class="green">  ✓</tspan><tspan class="white"> Installed agents</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="424"><tspan class="green">  You're all set!</tspan><tspan class="white"> Launch Claude Code and run </tspan><tspan class="cyan">/sensei:help</tspan><tspan class="white">.</tspan></text>
    <text class="text dim" font-size="15" y="448">  Your journey from chaos to clean code starts now.</text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="496">~</text>
    <text class="text dim" font-size="15" x="16" y="496">$</text>
    <text class="text white" font-size="15" x="36" y="496">▌</text>
  </g>
</svg>
